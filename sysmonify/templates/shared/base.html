{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sysmonify</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{% static 'css/font-awesome/font-awesome.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.min.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    {% block additional_styles %}{% endblock additional_styles %}
    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}"/>
  </head>

  <body>
    <div>

      <!-- Logo -->
      <nav class="navbar default-layout col-lg-12 col-12 p-0 fixed-top d-flex align-items-top flex-row rounded-end">
        <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-start">
          <div>
            <a class="navbar-brand brand-logo container d-flex align-items-center" href="{% url "index" %}">
              <img src="{% static 'images/sysmonify.svg' %}" alt="logo" />
              <h2 class="pt-1 pl-2">Sysmonify</h2>
            </a>
            <a class="navbar-brand brand-logo-mini" href="{% url "index" %}">
              <img src="{% static 'images/sysmonify.svg' %}" alt="logo" />
            </a>
          </div>
        </div>
      </nav>


      <!-- Sidebar Nav -->
      <div class="container-fluid page-body-wrapper">
        <nav class="sidebar sidebar-offcanvas rounded-end" id="sidebar">
          <ul class="nav">
            <li class="nav-item mt-3">
              <a class="nav-link" href="{% url "index" %}">
                <img src="{% static "icons/overview.svg" %}">
                <span class="menu-title mx-3">Overview</span>
              </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url "processes" %}">
                  <img src="{% static "icons/processes.svg" %}">
                  <span class="menu-title mx-3">Proccesses</span>
                </a>
            </li>
            <li class="nav-item nav-category">Hardware</li>
            <li class="nav-item">
              <a class="nav-link"href="{% url "cpu" %}">
                <img src="{% static "icons/cpu.svg" %}">
                <span class="menu-title mx-3">CPU</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url "gpu" %}">
                <img src="{% static "icons/gpu.svg" %}">
                <span class="menu-title mx-3">GPU</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url "memory" %}">
                <img src="{% static "icons/memory.svg" %}">
                <span class="menu-title mx-3">Memory</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url "disks" %}">
                <img src="{% static "icons/io.svg" %}">
                <span class="menu-title mx-3">Disks</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link"href="{% url "network" %}">
                <img src="{% static "icons/network.svg" %}">
                <span class="menu-title mx-3">Network</span>
              </a>
            </li>
          </ul>
        </nav>

        <!-- Main content -->
        <div class="main-panel">
          <div class="content-wrapper pt-0 mt-0">

            {% block main_content %}
            {% endblock %}

          </div>
        </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="{% static 'js/chart.js/chart.umd.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/jquery/jquery-3.7.1.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/progressbar.js/progressbar.min.js' %}" type="text/javascript"></script>
  <script src="{% static 'js/bootstrap/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
  {% block additional_scripts %}{% endblock additional_scripts %}
</body>
</html>
