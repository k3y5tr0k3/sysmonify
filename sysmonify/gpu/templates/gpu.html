{% extends "base.html" %}
{% load static %}

{% block main_content %}
<div class="row">
  <div class="col-8 d-flex flex-column">
    <div class="row flex-grow">

      <!-- GPU Utilization Charts -->
      <div class="container-fluid d-flex flex-column vh-100">
        <div class="row d-flex align-items-stretch">
          <div class="col-12 d-flex flex-column">
            <div class="col-12 grid-margin stretch-card flex-grow-1">
              <div class="card card-rounded gpu-util-card">
                <div class="card-body p-1 pb-0">
                  <div class="d-flex justify-content-between p-2">
                    <h6 class="card-title card-title-dash">GPU Utilization</h4>
                    <h4 class="card-title card-title-dash">Avg. 66.9%</h4>
                  </div>
                  <div class="row">
                    <div class="col-sm-12 h-100">
                      <div class="status-summary-chart-wrapper pb-0 h-100">
                        <canvas id="cpuUtilizationChart"></canvas>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- CPU Temps -->
        <div class="row d-flex align-items-stretch">
          <div class="col-12 d-flex flex-column">
            <div class="row d-flex align-items-stretch">
              <div class="col-12 d-flex flex-column">
                <div class="col-12 grid-margin stretch-card flex-grow-1">
                  <div class="card card-rounded cpu-temp-card">
                    <div class="card-body p-1 pb-0">
                      <div class="d-flex justify-content-between p-2">
                        <h6 class="card-title card-title-dash">GPU Temp</h4>
                        <h4 class="card-title card-title-dash">Temp 86.9C</h4>
                      </div>
                      <div class="row">
                        <div class="col-sm-12 h-100">
                          <div class="status-summary-chart-wrapper pb-0 h-100">
                            <canvas id="cpuTempChart"></canvas>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- GPU Details -->
  <div class="col-4 d-flex flex-column">
    <div class="row flex-grow">
      <div class="container-fluid d-flex flex-column vh-100">
        <div class="row d-flex align-items-stretch">
          <div class="col-12 d-flex flex-column">
            <div class="col-12 grid-margin stretch-card flex-grow-1">
              <div class="card card-rounded">
                <div class="card-body p-1 pb-0">
                  <div class="d-flex justify-content-between">
                    <h4 class="card-title card-title-dash px-2 pt-3">GPU Details</h4>
                  </div>
                  <hr class="mx-2 pt-0"/>
                  <div class="cpu-details-card">
                    <div class="d-flex align-items-center">
                      <h6 class="cpu-detail-heading">Vendor ID: </h6>
                      <p>Nvidia</p>
                    </div>
                    <div class="d-flex align-items-center">
                      <h6 class="cpu-detail-heading">Model: </h6>
                      <p>NVIDIA GeForce RTXâ„¢ 4050 Laptop GPU</p>
                    </div>
                    <div class="d-flex align-items-center">
                      <h6 class="cpu-detail-heading">Architecture: </h6>
                      <p>Ada Lovelace</p>
                    </div>
                    <div class="d-flex align-items-center">
                      <h6 class="cpu-detail-heading">Memory Size: </h6>
                      <p>6 GB</p>
                    </div>
                    <div class="d-flex align-items-center">
                      <h6 class="cpu-detail-heading">Memory Type: </h6>
                      <p>GDDR6</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock main_content %}
