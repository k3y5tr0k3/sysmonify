{% extends "base.html" %}
{% load static %}

{% block main_content %}
<div class="row">
  <div class="col-8 d-flex flex-column">
    <div class="row flex-grow">

      <!-- Memory Usage -->
      <div class="container-fluid d-flex flex-column vh-100">
        <div class="row d-flex align-items-stretch">
          <div class="col-12 d-flex flex-column">
            <div class="col-12 grid-margin stretch-card flex-grow-1">
              <div class="card card-rounded cpu-util-card">
                <div class="card-body p-1 pb-0">
                  <div class="d-flex justify-content-between p-2">
                    <h6 class="card-title card-title-dash">Memory Usage</h4>
                    <h4 class="card-title card-title-dash">Current 66.9%</h4>
                  </div>
                  <div class="row">
                    <div class="col-sm-12 h-100">
                      <div class="status-summary-chart-wrapper pb-0 h-100">
                        <canvas id="cpuUtilizationChart"></canvas>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Swap Usage -->
        <div class="row d-flex align-items-stretch">
          <div class="col-12 d-flex flex-column">
            <div class="row d-flex align-items-stretch">
              <div class="col-12 d-flex flex-column">
                <div class="col-12 grid-margin stretch-card flex-grow-1">
                  <div class="card card-rounded cpu-util-card">
                    <div class="card-body p-1 pb-0">
                      <div class="d-flex justify-content-between p-2">
                        <h6 class="card-title card-title-dash">Swap Usage</h4>
                        <h4 class="card-title card-title-dash">Current 30%</h4>
                      </div>
                      <div class="row">
                        <div class="col-sm-12 h-100">
                          <div class="status-summary-chart-wrapper pb-0 h-100">
                            <canvas id="cpuTempChart"></canvas>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Memory Details -->
  <div class="col-4 d-flex flex-column">
    <div class="row flex-grow">
      <div class="container-fluid d-flex flex-column vh-100">
        <div class="row d-flex align-items-stretch">
          <div class="col-12 d-flex flex-column">
            <div class="col-12 grid-margin stretch-card flex-grow-1">
              <div class="card card-rounded">
                <div class="card-body p-1 pb-0">
                  <div class="d-flex justify-content-between">
                    <h4 class="card-title card-title-dash px-2 pt-3">Memory Details</h4>
                  </div>
                  <hr class="mx-2 pt-0"/>
                  <div class="cpu-details-card">
                    <div class="d-flex align-items-center">
                      <h6 class="cpu-detail-heading">Manufacturer: </h6>
                      <p>Kingston</p>
                    </div>
                    <div class="d-flex align-items-center">
                      <h6 class="cpu-detail-heading">Size: </h6>
                      <p>8192 MB</p>
                    </div>
                    <div class="d-flex align-items-center">
                      <h6 class="cpu-detail-heading">Form Factor: </h6>
                      <p>DIMM</p>
                    </div>
                    <div class="d-flex align-items-center">
                      <h6 class="cpu-detail-heading">Type: </h6>
                      <p>DDR4</p>
                    </div>
                    <div class="d-flex align-items-center">
                      <h6 class="cpu-detail-heading">Speed: </h6>
                      <p>2666 MT/s</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock main_content %}
